<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>BS网格基础</title>
    <!-- Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap的JS插件 -->
    <script src="../../js/bootstrap.min.js"></script>
    <style>
        div{
            background: lightgray;
            border: 1px solid red;
        }
    </style>
</head>
<body>

<!-- 控制列宽，以及它们在不同设备上的显示方式 -->
<div class="row">
    <div class="col-xxl-12">content</div>
    <div class="col-xl-11">content</div>
    <div class="col-lg-10">content</div>
    <div class="col-md-9">content</div>
    <div class="col-sm-8">content</div>
    <div class="col-7">content</div>
</div>

<div class="row">
    <div class="col-6">content</div>
</div>

<div class="row">
    <div class="col-5">content</div>
</div>

<div class="row">
    <div class="col-4">content</div>
</div>

<div class="row">
    <div class="col-3">content</div>
</div>

<div class="row">
    <div class="col-2">content</div>
</div>

<div class="row">
    <div class="col-1">content</div>
</div>

<hr/>

<!-- 或者让 Bootstrap 自动处理布局 -->
<div class="row">
    <div class="col">content</div>
    <div class="col">content</div>
    <div class="col">content</div>
</div>

</body>
</html>
